<!DOCTYPE html>
<html>
<body>

<h2>Airdrop Solana to Your Wallet</h2>

<form action="/action_page.php">
  <label for="input1">Enter Wallet ID:</label><br>
  <input type="text" id="input1" name="input1" ><br>
  <button type="button" onclick="submitForm()" >Submit</button>
</form> 

<script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.js"></script>
<script>    const { Connection, PublicKey } = solanaWeb3;</script>
<script>

  // Reference Code - https://yihau.github.io/solana-web3-demo/tour/request-airdrop.html
  // Reference Youtube Video - https://www.youtube.com/watch?v=nOf4on9rm0Y
    function submitForm(){
        //Get The Solana Key
        var solanaPublicKey = document.getElementById("input1").value;
        // connection
        const connection = new Connection("https://api.devnet.solana.com");
        
        let publicKeyObject = new PublicKey(solanaPublicKey)

        const fn = (async () => {
        // 1e9 lamports = 10^9 lamports = 1 SOL
        let txhash = await connection.requestAirdrop(publicKeyObject, 1e9);
        console.log(`txhash: ${txhash}`);
        });
        fn();
        
    }

</script>

</body>
</html>
